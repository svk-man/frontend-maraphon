<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="todo">
    <div class="todo__priority-list">
      <p class="todo__priority-title">High</p>
      <ul class="todo__list">
        <li class="todo__item">
          <input class="todo__item-input" type="text" placeholder="Добавить важных дел">
          <button class="todo__item-btn todo__item-btn--add"></button>
        </li>
        <li class="todo__item">
          <input class="todo__item-checkbox" type="checkbox" name="todo-high-item-1" id="todo-high-item-1">
          <label class="todo__item-checkbox-label" for="todo-high-item-1">Вот вам и супер интересная тема. 
            Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</label>
          <button class="todo__item-btn todo__item-btn--remove"></button>
        </li>
        <li class="todo__item">
          <input class="todo__item-checkbox" type="checkbox" name="todo-high-item-2" id="todo-high-item-2">
          <label class="todo__item-checkbox-label" for="todo-high-item-2">Сверстать этот TODO list</label>
          <button class="todo__item-btn todo__item-btn--remove"></button>
        </li>
        <li class="todo__item todo__item--done">
          <input class="todo__item-checkbox" type="checkbox" name="todo-high-item-3" id="todo-high-item-3" checked>
          <label class="todo__item-checkbox-label" for="todo-high-item-3">Начать делать задачу</label>
          <button class="todo__item-btn todo__item-btn--remove"></button>
        </li>
      </ul>
    </div>
    <div class="todo__priority-list">
      <p class="todo__priority-title">Low</p>
      <ul class="todo__list">
        <li class="todo__item">
          <input class="todo__item-input" type="text" placeholder="Добавить">
          <button class="todo__item-btn todo__item-btn--add"></button>
        </li>
        <li class="todo__item">
          <input class="todo__item-checkbox" type="checkbox" name="todo-low-item-1" id="todo-low-item-1">
          <label class="todo__item-checkbox-label" for="todo-low-item-1">Посмотреть ютубчик</label>
          <button class="todo__item-btn todo__item-btn--remove"></button>
        </li>
      </ul>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
