<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="todo">
    <ul class="todo__list">
      <li class="todo__item">
        <span class="todo__item-category">High</span>
      </li>
      <li class="todo__item">
        <form class="todo__item-add-task" data-priority="high">
          <input class="todo__item-input" type="text" placeholder="Добавить важных дел">
          <input class="todo__item-btn todo__item-btn--add" type="submit" value="">
        </form>
      </li>
      <li class="todo__item">
        <div class="todo__item-task">
          <input class="todo__item-checkbox" type="checkbox" name="todo-item-task-1" id="todo-item-task-1">
          <label class="todo__item-checkbox-label" for="todo-item-task-1">Вот вам и супер интересная тема.
            Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</label>
          <button class="todo__item-btn todo__item-btn--delete"></button>
        </div>
      </li>
      <li class="todo__item">
        <div class="todo__item-task">
          <input class="todo__item-checkbox" type="checkbox" name="todo-item-task-2" id="todo-item-task-2">
          <label class="todo__item-checkbox-label" for="todo-item-task-2">Сверстать этот TODO list</label>
          <button class="todo__item-btn todo__item-btn--delete"></button>
        </div>
      </li>
      <li class="todo__item">
        <div class="todo__item-task todo__item-task--done">
          <input class="todo__item-checkbox" type="checkbox" name="todo-item-task-3" id="todo-item-task-3" checked>
          <label class="todo__item-checkbox-label" for="todo-item-task-3">Начать делать задачу</label>
          <button class="todo__item-btn todo__item-btn--delete"></button>
        </div>
      </li>
      <li class="todo__item">
        <span class="todo__item-category">Low</span>
      </li>
      <li class="todo__item">
        <form class="todo__item-add-task" data-priority="low">
          <input class="todo__item-input" type="text" placeholder="Добавить важных дел">
          <input class="todo__item-btn todo__item-btn--add" type="submit" value="">
        </form>
      </li>
      <li class="todo__item">
        <div class="todo__item-task">
          <input class="todo__item-checkbox" type="checkbox" name="todo-item-task-4" id="todo-item-task-4">
          <label class="todo__item-checkbox-label" for="todo-item-task-4">Посмотреть ютубчик</label>
          <button class="todo__item-btn todo__item-btn--delete"></button>
        </div>
      </li>
    </ul>
  </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
