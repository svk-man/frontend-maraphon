<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <form class="weather-app__form">
        <input class="weather-app__input" type="text" placeholder="City" />
        <input class="weather-app__submit" type="submit" value="" />
      </form>
      <div class="weather-app__content">
        <div class="weather-app__weather weather">
          <div class="weather__item weather-now">
            <p class="weather-now__message">City doesn't choose</p>
            <div class="weather-now__content hidden">
              <p class="weather-now__temperature">14</p>
              <p class="weather-now__city">Aktobe</p>
              <button class="weather-now__favourite-btn"></button>
            </div>
          </div>
          <div class="weather__item weather-details hidden">
            <p class="weather-details__title">Aktobe</p>
            <ul class="weather-details__list">
              <li class="weather-details__item">
                Temperature:
                <span class="weather-details__item-degree">14</span>
              </li>
              <li class="weather-details__item">
                Feels like: <span class="weather-details__item-degree">10</span>
              </li>
              <li class="weather-details__item">Weather: Clouds</li>
              <li class="weather-details__item">Sunrise: 03:21</li>
              <li class="weather-details__item">Sunset: 18:54</li>
            </ul>
          </div>
          <div class="weather__item weather-forecast hidden"></div>
          <div class="weather-app__weather-tabs">
            <div
              class="weather-app__weather-tab weather-app__weather-tab--active"
            >
              Now
            </div>
            <div class="weather-app__weather-tab">Details</div>
            <div class="weather-app__weather-tab">Forecast</div>
          </div>
        </div>
        <div class="weather-app__favourite-cities weather-favourite-cities">
          <p class="weather-favourite-cities__title">Added Locations:</p>
          <div class="weather-favourite-cities__info">
            <p class="weather-favourite-cities__message hidden">
              Favourite cities don't choose
            </p>
            <div class="weather-favourite-cities__content">
              <ul class="weather-favourite-cities__list">
                <li class="weather-favourite-cities__item">
                  <p class="weather-favourite-cities__item-name">Amur</p>
                  <button
                    class="weather-favourite-cities__item-remove-button"
                  ></button>
                </li>
                <li class="weather-favourite-cities__item">
                  <p class="weather-favourite-cities__item-name">Samara</p>
                  <button
                    class="weather-favourite-cities__item-remove-button"
                  ></button>
                </li>
                <li class="weather-favourite-cities__item">
                  <p class="weather-favourite-cities__item-name">Bali</p>
                  <button
                    class="weather-favourite-cities__item-remove-button"
                  ></button>
                </li>
                <li class="weather-favourite-cities__item">
                  <p class="weather-favourite-cities__item-name">Dane</p>
                  <button
                    class="weather-favourite-cities__item-remove-button"
                  ></button>
                </li>
                <li class="weather-favourite-cities__item">
                  <p class="weather-favourite-cities__item-name">Kilo</p>
                  <button
                    class="weather-favourite-cities__item-remove-button"
                  ></button>
                </li>
                <li class="weather-favourite-cities__item">
                  <p class="weather-favourite-cities__item-name">Nur-Sultan</p>
                  <button
                    class="weather-favourite-cities__item-remove-button"
                  ></button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
